<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Master Key</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bubbler+One">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/key-gen.js"></script>
    <script src="js/webSQL.js"></script>    
    <link rel="stylesheet" href="css/index.css">     
  </head>
  <body>
    <br>
    <div class="container">
      <header class="navbar navbar-fixed">
        <div class="navbar-header">
        <a href="concentrado.html" class="navbar-brand">MASTER KEY</a>
          <div class="input-group col-sm-2">
            <input type="text" class="form-control" id="search" placeholder="Buscar" onkeyup="buscar()" data-toggle="tooltip" data-placement="bottom" title="Pegar Ctrl+V">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </div>
      </header>
    </div>      
    <div class="container" id="claves">               
      <div class="table-responsive">      
       <form action="">
        <table id="tb-status" class="table table-hover">        
          <tr class="active">
            <th>Sitio</th>
            <th>Usuario</th>
            <th class="td-p">Contraseña</th>
            <th class="td-w"></th>
          </tr>            
          <script type="text/javascript">
            read();
            reg_time();
            ck_time();        
            setTimeout(function(){ timeout() }, 30000);
          </script>
        </table>
       </form>         
      </div>
    </div>
    <div class="container">
        <div id="btn-A">          
           <a href="agregar.html"><button class="btn btn-primary col-xs-4 col-sm-4 col-md-3"><span class="glyphicon glyphicon-plus"></span></button></a>         
        </div>        
    </div>
    <div id="nuevac" class="container">
      <form>
        <p>Para garantizar la seguridad de tus cuentas, cambia la contraseña para acceder</p>
        <br>
        <br> 
        <div class="form-group" id="tooltip">
        <span id="tooltiptext">Error en tu contraseña</span>
          <label for="actual">Contraseña actual:</label>
          <input class="form-control" id="actual" onclick="hide()" type="password">            
        </div>
        <br>
        <div class="form-group" id="tooltip2">
        <span id="tooltiptext2">Las contraseñas no son iguales</span>      
          <label for="nueva">Contraseña nueva:</label>
          <input class="form-control" id="nueva" onclick="hide()" type="password" required>
          <label for="nueva2"></label>
          <input class="form-control" id="nueva2" onclick="hide()" type="password" placeholder="Verificar contraseña">
        </div>
      </form>
        <div id="btn-A">     
          <button onclick="valnewPass(actual,nueva, nueva2)" type"submit" class="btn btn-success col-xs-4 col-sm-4 col-md-3"><span class="glyphicon glyphicon-floppy-disk"></span></button>
        </div>          
    </div>
    <script src="js/bootstrap.min.js"></script>    
  </body>
</html>
